<div ng-controller="formController">
    <form ng-submit="submit()" role="form">
        <div class="form-group">
            <label>Keywords:</label>
            <input class="form-control" ng-model="keywords">
        </div>
        <div class="form-group">
            <label>Aggregation:</label>
            <select name="aggregationSelect" id="aggregationSelect" ng-model="condition.aggregationSelect">
                <option ng-repeat="option in condition.availableAggregations" value="{{option.id}}">{{option.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Diagram type:</label>
            <select name="diagramSelect" id="diagramSelect" ng-model="condition.diagramSelect">
                <option ng-repeat="option in condition.availableDiagrams" value="{{option.id}}">{{option.name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <nvd3 options="options" data="data"></nvd3>
</div>
