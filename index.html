<!DOCTYPE html>
<html>
<head>
  <title>Elasticsearch + Angular + D3</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- include bower components in proper order -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
  <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
  <script src="main.js"></script>
  <script src="controllers/cluster.js"></script>
  <script src="controllers/toiletsState.js"></script>
  <script src="controllers/showerState.js"></script>
  <script src="controllers/search.js"></script>
  <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
  <link rel="stylesheet" href="main.css">

  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>
<!-- boot angular with the ExampleApp module -->
<body ng-app="ElasticApp">
  <!-- attach the ExampleController to our main content -->
  <div class="container">
    <!-- top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Elasticsearch + angular + D3</a>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="row row-offcanvas row-offcanvas-left">

        <!-- sidebar -->
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <ul class="nav">
            <li class="active"><a ui-sref="home">Home</a></li>
            <li><a ui-sref="cluster">Cluster state</a></li>
            <li><a ui-sref="state">Toilets by state</a></li>
            <li><a ui-sref="shower">Shower by state</a></li>
            <li><a ui-sref="search">Search</a></li>
          </ul>
        </div>

        <!-- main area -->
        <div class="col-xs-12 col-sm-9">
          <div ui-view></div>
        </div>


        </div><!-- /.col-xs-12 main -->
      </div><!--/.row-->
    </div><!--/.container-->
  </div><!--/.page-container-->

</body>
</html>
